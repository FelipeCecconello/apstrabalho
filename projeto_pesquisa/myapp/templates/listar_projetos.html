<!DOCTYPE html>
<html>
<head>
    <title>Lista de Projetos</title>
</head>
<body>
    <h1>Projetos</h1>
    <ul>
    {% for projeto in projetos %}
        <a href="/myapp/visualizar-projeto/{{ projeto.id }}/"><li class="list-item">Projeto: {{ projeto.nome }} | Coordenador: {{ projeto.coordenador.nome }}  | Aluno: {{ projeto.aluno.nome }}</li></a> 
    {% endfor %}
    </ul>

    <a href="/myapp/"><input type="button" value="Voltar"></a>

</body>
</html>
